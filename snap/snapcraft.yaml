name: xmrig
adopt-info: xmrig
summary: XMRig is a high performance, open source, cross platform CPU/GPU miner
description: |
  XMRig is a high performance, open source, cross platform RandomX, KawPow, 
  CryptoNight and AstroBWT unified CPU/GPU miner and RandomX benchmark. 
  
  To run, open a terminal:
    - Ensure you've identified the options you'd like to run
    - Identify the pool (and port) desired
    - Use your wallet address
      - Example: `xmrig -o example.pool.com:4444 -u [wallet address]`
    - Hit enter and profit
    
license: GPL-3.0

base: core20
grade: stable
confinement: strict
compression: lzo

architectures:
  - build-on: amd64    
    run-on: [amd64, arm64]

assumes:
  - command-chain

apps:
  xmrig:
    command: bin/xmrig
    command-chain: 
      - bin/homeishome-launch     
    plugs:
      - home
      - network
      - network-bind
      - opengl
      
parts:
  xmrig:
    source: https://github.com/xmrig/xmrig
    source-type: git
    plugin: nil
    
    override-build: |
      git clone https://github.com/xmrig/xmrig.git
      cd xmrig/scripts
      ./build_deps.sh
      cmake .. -DXMRIG_DEPS=scripts/deps
      make -j$(nproc) 
      mkdir -p $SNAPCRAFT_PART_INSTALL/bin/  
      cp xmrig $SNAPCRAFT_PART_INSTALL/bin/
      
    override-pull: |
      snapcraftctl pull
      snapcraftctl set-version "$(git describe --tags | sed 's/^v//' | cut -d "-" -f1)"
      
    build-packages:
      - build-essential 
      - git
      - cmake
      - automake
      - libtool
      - autoconf
      - libuv1-dev 
      - libssl-dev 
      - libhwloc-dev
      - wget
      
  homeishome-launch:
    plugin: nil
    stage-snaps:
      - homeishome-launch  
